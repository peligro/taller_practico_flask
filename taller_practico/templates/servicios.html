{% extends 'layout.html' %}

<!---->
{% block content %}
<h2>Estos son nuestros servicios</h2>

{% for dato in datos %}
<div class="media">
    <div class="media-left media-middle">
        <a href="{{ url_for('servicios_detalle', slug=dato[2]) }}">
            <img class="media-object" src="{{dato[4]}}" alt="{{dato[1]}}" width="200" height="200" />
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{dato[1] }}</h4>
        {{dato[3]}}
    </div>
</div>
{% endfor %} {% endblock %}
